<!DOCTYPE html>
<html>
    <head>
        <script type="application/javascript">
            function compute()
            {
                var principal = document.getElementById("principal").value;
                var rate = document.getElementById("rate").value;
                var years = document.getElementById("years").value;

                var interest = principal*years*rate/100;
                var year = new Date().getFullYear()+parseInt(years);
    
                var principalHTML = "<br> If you deposit <span style='background-color: yellow;'>"+principal+"</span>";
                var rateHTML = ",<br>at an interest of <span style='background-color: yellow;'>"+rate+"%</span>";
                var interestHTML = ",<br>you will receive an amount of <span style='background-color: yellow;'>"+interest+"</span>";
                var yearHTML = ",<br>in the year <span style='background-color: yellow;'>"+year+"</span>";

                document.getElementById("result").innerHTML = principalHTML+rateHTML+interestHTML+yearHTML;
            }

            function updateRate()
            {
                var rateval = document.getElementById("rate").value;
                document.getElementById("rate_val").innerText=rateval+"%";
            }

            function checkPrincipal()
            {
                var principal = document.getElementById("principal").value;
                if ((principal == '') || (principal <= '0'))
                {
                    alert("Enter a positive number.");
                    principal.focus();
                    return false;
                }
    
                return true;
            }
        </script>
        <title>Simple Interest Calculator</title>
    </head>
    <body style="background-color: black; font-family: arial, sans-serif; color: white;">
        <div class="maindiv" style="background-color: white; color: black; width: 300px; padding: 20px; border-radius: 25px;">
            <h1 style="color: green; font-family: verdana, sans-serif;">Simple Interest Calculator</h1>
            
            <div class="nestdiv" style="margin: auto; width: 50%;">
                Amount <input type="number" id="principal">
                <br><br>
                Rate <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
                <span id="rate_val">10.25%</span>
                <br><br>
                No. of Years <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br><br>
                <button onclick="checkPrincipal();compute();">Compute Interest</button>
                <span id="result"></span> 
                <br><br>
            </div>
            
            <footer>
            <br><br>
            &#169; This Calculator belongs to J3Liew
            <br><br><br>
            </footer>
        </div>
    </body>

</html>
